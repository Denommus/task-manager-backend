name:                task-manager-backend
version:             0.1.0.0
github:              "Denommus/task-manager-backend"
license:             BSD3
author:              "Yuri Albuquerque"
maintainer:          "yuridenommus@gmail.com"
copyright:           "Yuri Albuquerque"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Denommus/task-manager-backend#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- acid-state
- text
- aeson
- mtl
- safecopy
- vector
- warp

default-extensions:
- OverloadedStrings
- DataKinds
- TypeOperators

library:
  source-dirs: src

executables:
  task-manager-backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - task-manager-backend

tests:
  task-manager-backend-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - task-manager-backend
